services:
  backend:
    build:
      context: ./backend
    ports:
      - "5151:5151"
    env_file:
      - ./backend/.env
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5151/health', timeout=2)"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
      args:
        VITE_ENABLE_CAPTCHA: ${VITE_ENABLE_CAPTCHA}
        VITE_RECAPTCHA_SITE_KEY: ${VITE_RECAPTCHA_SITE_KEY}
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
